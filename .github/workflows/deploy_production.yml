name: Deploy to Production Sydney (AWS)

on:
  push:
    branches:
      - master

permissions:
  contents: read
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: npm

      - name: Build project
        run: npm ci && npm run build

      - name: Install CDK dependencies
        working-directory: .infrastructure/cdk
        run: npm ci

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ vars.AWS_REGION }}
          role-to-assume: ${{ vars.AWS_GITHUB_ROLE }}

      - name: AWS Account Information
        run: aws sts get-caller-identity

      - name: Deploy to Production Sydney
        working-directory: .infrastructure/cdk
        env:
          AWS_DEFAULT_REGION: ${{ vars.AWS_REGION }}
        run: |
          export CDK_DEFAULT_ACCOUNT=$(aws sts get-caller-identity | jq -r '.Account')
          npx cdk deploy --all --require-approval never
